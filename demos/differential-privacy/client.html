<html>
  <head>
    <title>Vote under MPC</title>
    <style>
      .error {
        color: #FF0000;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/sodium.js"></script>
    <script src="/lib/jiff-client.js"></script>
    <script src="./gaussian.js"></script>
    <script src="./party.js"></script>
    <script src="/lib/ext/jiff-client-bignumber.js"></script>
    <script src="/lib/ext/jiff-client-fixedpoint.js"></script>



  </head>
  <body>
    <h1>Connect JIFF</h1>
    <label for="computation_id">Computation ID</label><input id="computation_id" value="test-vote"></input><br/><br/>
    <label for="count">Party Count<label> <input id="count" pattern="[0-9]*"> &nbsp; <button id="connectButton" onclick="connect();">Connect</button>
    <br/><br/>
    <hr/>
    <h1>Who Did You Vote for in 2016?</h1>
    <div>
      <label><input id="hillary" type="radio" name="beer"/> Hillary Clinton</label> &nbsp; <span id="res0"></span><br/>
      <label><input id="trump" type="radio" name="beer"/> Donald Trump</label> &nbsp; <span id="res1"></span><br/>
      <br/>
      <button onclick="vote()" id="voteButton" disabled="disabled">Vote</button>
    </div>
    <div id="output"></div>
  </body>
</html>
