<html>
  <head>
    <title>Vote under MPC</title>

      .centerDivs {
        vertical-align: middle; 
        text-align: center;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/sodium.js"></script>
    <script src="/lib/jiff-client.js"></script>
    <script src="./gaussian.js"></script>
    <script src="./party.js"></script>
    <script src="./display.js"></script>
    <script src="./big-number.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" type="text/javascript"></script>

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="/lib/sodium.js" type="text/javascript"></script>

  </head>

  <body>
    <div class="card" id="titleCard">
      <h1 id="title">JIFF</h1>
      <h2 id="subtitle">a differential privacy demo</h2>
      <div class="row connect">
        <!-- <div class="form-group"> -->
          <div class="centerDivs col-xs-offset-3 col-xs-6 col-md-offset-4 col-md-4">
            <label for="computation_id">Computation ID </label><br/><input id="computation_id"></input><br/><br/>
          </div>
        <!-- </div> -->
        <!-- <div class="form-group"> -->
          <div class="centerDivs col-xs-offset-3 col-xs-6 col-md-offset-4 col-md-4">
            <label for="count">Party Count </label> <br/><input id="count" pattern="[0-9]*"> &nbsp; 
          </div>
        <!-- </div> -->
        </br>
      </div>
        <button class="btn" id="connectButton" onclick="connect();">Connect</button>
        <div id="output" style="margin:10px; padding: 20px; border:1px dashed black; display: none;"></div>
      </div>

    <div class="card" id="inputCard">

      <div class="tab">
        <button onclick="openTab(event, 'binaryOption')" class="tablinks" id="defaultOpen">Binary</button>
        <button onclick="openTab(event, 'averageOption')" class="tablinks">Average</button>
      </div>

      <div id="binaryOption" class="toggleOption">
        <h1>Silent Voters</h1>
        <div>
          <label><input id="hillary" type="radio"/> Hillary Clinton</label> &nbsp; <span id="res0"></span><br/>
          <label><input id="trump" type="radio"/> Donald Trump</label> &nbsp; <span id="res1"></span><br/>
          <br/>
          <button onclick="vote()" id="voteButton" disabled="disabled">Vote</button>        
        </div>
      </div>

      <div id="averageOption" class="toggleOption">
        <h1>Computing an Average</h1>
        <div>
          <label><input id="input" type="text" name="input"/> 
          <br/>
          <button onclick="submit()" id="submitButton" disabled="disabled">submit</button>
        </div>
      </div>

  
      <div id="output"></div>
    </div>

    <div class="card" id="output graphCard">
      <div class="graphBorder">
        <div class="graphInline">
          <div class="canvasDiv" >
            <canvas width="400" height="400" id="chart1"></canvas>
          </div>
        </div>
        <div class="graphInline spacingSeparator"></div>
        <div class="graphInline">
          <div class="canvasDiv">
            <canvas width="400" height="400" id="chart2"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
