<html>
  <head>
    <title>Vote under MPC</title>
    <style>

      .centerDivs {
        vertical-align: middle; 
        text-align: center;
      }
    </style>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/lib/sodium.js"></script>
    <script src="/lib/jiff-client.js"></script>
    <script src="./gaussian.js"></script>
    <script src="./party.js"></script>
    <script src="./display.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Timmana" rel="stylesheet">


    <link rel="stylesheet" href="./style.css">

  </head>
  <body>
    <div class="card" id="titleCard">
      <h1 id="title">JIFF</h1>
      <h2 id="subtitle">a differential privacy demo</h2>
      <div class="row connect">
        <div class="col centerDivs">
          <label for="computation_id">Computation ID </label><br/><input id="computation_id"></input><br/><br/>
        </div>
        <div class="col centerDivs">
          <label for="count">Party Count </label> <br/><input id="count" pattern="[0-9]*"> &nbsp; 
        </div>
        </br>
      </div>
        <button class="btn" id="connectButton" onclick="connect();">Connect</button>
  
    </div>
    

    <div class="card" id="inputCard">
      <h1>Computing an Average</h1>
        <div>
          <label><input id="input" type="text" name="input"/> 
          <br/>
          <button onclick="submit()" id="voteButton" disabled="disabled">submit</button>
        </div>
      <div id="output"></div>
    </div>

    <div class="card" id="output graphCard">
      <div class="graphBorder">
        <div class="graphInline">
          <div class="canvasDiv" >
            <canvas width="400" height="400" id="chart1"></canvas>
          </div>
        </div>
        <div class="graphInline spacingSeparator"></div>
        <div class="graphInline">
          <div class="canvasDiv">
            <canvas width="400" height="400" id="chart2"></canvas>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
