<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

        <!-- JIFF related files -->  
        <script src="/socket.io/socket.io.js"></script>
        <script src="/lib/sodium.js"></script>
        <script src="/lib/jiff-client.js"></script>


        <script src="./binary-search-tree.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1>Binary Search Tree</h1>
            </div>
            <div>
                <p>Enter an array of positive integers.</p>  
            </div>
            <textarea rows="4" cols="50" id="inputText">[1,3,2]</textarea>
            <div class="row"></div>
            <br/><br/>
			<div class="row">
				<div>Computation ID: <input id="computation_id" value="test"></input></div>
				<div>Party Count: <input id="count"></div>
			</div>
			<hr>
            <div id="btns" class="row">
            	<button class="btn btn-secondary" id="connectButton" onclick="connect();">Connect</button>
				<button class="btn btn-secondary" id="submitButton" disabled onclick="submitArray();">Submit</button>
				<button class="btn btn-secondary" id="openButton" disabled onclick="openButton.disabled = true; openTree(root, root);">Open Tree</button>
			</div>
			<hr>
			<div class="row">
				<div>Value: <input id="inputCheckIfExists"></input>
					<button class="btn btn-secondary" id="buttonCheckIfExists" disabled onclick="buttonCheckIfExists.disabled = true; checkIfExists(root, parseInt(inputCheckIfExists.value));">Find</button>
				</div>
				<div>
					<p>Please do the same query as the other parties.</p>  
				</div>
			</div>
            <div class="row" id="result"></div>
            <br/>
        </div>
    </body>
</html>
